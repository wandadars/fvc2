! This case is a supersonic forard step case M=3.0.
! Conditions are:
! For air(Gamma=1.4): M=3.0, p=1 atm, T=300 K, u=1020 m/s
! Non-dimensional values: rho=1.0, p=1.0, u=3.0*sqrt(Gamma*p/rho)=1.952*3=5.856, v=0.0
2e-5           ! time step
2000            ! iostep
50000            ! max steps
1.4            ! Gamma
8.3144598      ! mmass (sets rspec=1, nondimensional)
1e-4           ! k
1              ! time discretization (1=fwd euler,2=rk4)
1              ! convective scheme (1=ausm+,2=roe)
! Boundary-condition values (fixed order, always 10 lines expected):
! - Dirichlet block ids 1..5: 4 values per line => rho p u v (primitive).
!   Used for supersonic inflow (id=2). Other ids are ignored unless a BC type
!   maps to them.
! - Flux block ids 6..10: 2 values per line => reserved for flux-type BCs.
!   Currently unused by the solver; keep 0 0 unless you add flux BC handling.
0. 0. 0. 0.    ! bcvals(1..4,1) wall (ignored for current wall BC)
1.0 1.0 5.856 0.0  ! bcvals(1..4,2) inflow: rho p u v (M=3.0 conditions)
0. 0. 0. 0.    ! bcvals(1..4,3) outflow (ignored for current outflow BC)
0. 0. 0. 0.    ! bcvals(1..4,4) unused Dirichlet slot
0. 0. 0. 0.    ! bcvals(1..4,5) unused Dirichlet slot
0. 0.          ! bcvals(1..2,6) unused Flux slot (reserved)
0. 0.          ! bcvals(1..2,7) unused Flux slot (reserved)
0. 0.          ! bcvals(1..2,8) unused Flux slot (reserved)
0. 0.          ! bcvals(1..2,9) unused Flux slot (reserved)
0. 0.          ! bcvals(1..2,10) unused Flux slot (reserved)

1              ! ic_type (1=uniform,2=fwd_step,3=shock_tube)
1.0 1.0 5.856 0.0  ! ic_uniform: rho p u v (matches inflow)
0.5            ! ic_split_x (unused for ic_type=1)
1.0 1.0 5.856 0.0  ! ic_left (unused for ic_type=1)
1.0 1.0 5.856 0.0  ! ic_right (unused for ic_type=1)
1              ! output_mode (0=Tecplot,1=VTK,2=both)
